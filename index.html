<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="ios">
        <div class="topbar"><span class="time">11:21</span><img src="./assets/top.png" alt=""></div>
        <div class="set"></div>
        <input type="text" class="display" ></input>
        <div class="btns">
            <div class="btn grey" data-val="clear">AC</div>
            <div class="btn grey" data-val="+/-">+/-</div>
            <div class="btn grey" data-val="%">%</div>
            <div class="btn yellow" data-val="/">รท</div>
            <div class="btn" data-val="7">7</div>
            <div class="btn" data-val="8">8</div>
            <div class="btn" data-val="9">9</div>
            <div class="btn yellow" data-val="*">ร</div>
            <div class="btn" data-val="4">4</div>
            <div class="btn" data-val="5">5</div>
            <div class="btn" data-val="6">6</div>
            <div class="btn yellow" data-val="-">-</div>
            <div class="btn" data-val="1">1</div>
            <div class="btn" data-val="2">2</div>
            <div class="btn" data-val="3">3</div>
            <div class="btn yellow" data-val="+">+</div>
            <div class="btn span" data-val="0">0</div>
            <div class="btn" data-val=".">.</div>
            <div class="btn yellow" data-val="=">=</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
